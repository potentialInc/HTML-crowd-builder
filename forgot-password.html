<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - Crowd Builder</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#0066FF',
secondary: '#6B7280',
dark: '#111827',
border: '#E5E7EB',
},
fontFamily: {
sans: ['Inter', 'sans-serif'],
}
}
}
}
</script></head>
<body class="bg-white text-[#111827] font-sans antialiased h-screen flex items-center justify-center selection:bg-[#0066FF]/20 selection:text-[#0066FF]">

    <!-- MAIN CONTAINER -->
    <div class="w-full max-w-[400px] px-6 flex flex-col">
        
        <!-- BACK LINK -->
        <a href="#" class="inline-flex items-center gap-2 text-[#0066FF] text-sm font-medium hover:text-blue-700 transition-colors mb-8 self-start group">
            <iconify-icon icon="lucide:arrow-left" width="16" stroke-width="1.5" class="group-hover:-translate-x-0.5 transition-transform"></iconify-icon>
            Back to login
        </a>

        <!-- LOGO -->
        <div class="flex items-center justify-center gap-2 mb-8">
            <div class="bg-[#0066FF] text-white p-1.5 rounded-lg">
                <iconify-icon icon="lucide:layers" width="20" stroke-width="1.5"></iconify-icon>
            </div>
            <span class="text-lg font-semibold tracking-tight text-gray-900">CrowdBuilder</span>
        </div>

        <!-- FORM HEADER -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold tracking-tight text-gray-900 mb-2">Forgot your password?</h1>
            <p class="text-sm text-gray-500 leading-relaxed">Enter your email and we'll send you a reset link</p>
        </div>

        <!-- FORM -->
        <form class="w-full" onsubmit="event.preventDefault();">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full h-[48px] px-4 rounded-lg border border-gray-200 bg-white text-gray-900 placeholder:text-gray-400 focus:outline-none focus:border-[#0066FF] focus:ring-1 focus:ring-[#0066FF] transition-all shadow-sm sm:text-sm">
                </div>

                <button type="submit" class="w-full h-[48px] bg-[#0066FF] hover:bg-blue-700 text-white text-sm font-medium rounded-lg shadow-sm hover:shadow-md transition-all active:scale-[0.99] flex items-center justify-center">
                    Send Reset Link
                </button>
            </div>
        </form>

        <!-- FOOTER LINK -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500">
                Remember your password? 
                <a href="#" class="text-[#0066FF] font-medium hover:text-blue-700 hover:underline transition-colors">Sign in</a>
            </p>
        </div>
    </div>


</body></html>
