<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Idea - Crowd Builder</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; }
/* Custom scrollbar for webkit */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background-color: #e2e8f0; border-radius: 20px; }
</style></head>
<body class="bg-white text-slate-900 h-screen w-full overflow-hidden flex selection:bg-[#0066FF]/20 selection:text-[#0066FF]">

    <!-- SIDEBAR (220px Fixed) -->
    <aside class="w-[220px] bg-white border-r border-slate-200 flex-col flex-shrink-0 hidden md:flex h-full z-20">
        <!-- Logo Section -->
        <div class="h-16 flex items-center px-5 border-b border-slate-100 flex-shrink-0">
            <a href="#" class="flex items-center gap-2.5">
                <div class="bg-[#0066FF] text-white p-1 rounded flex items-center justify-center">
                    <iconify-icon icon="lucide:layers" width="16" height="16" stroke-width="2"></iconify-icon>
                </div>
                <span class="text-sm font-semibold tracking-tight text-slate-900">Crowd Builder</span>
            </a>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 overflow-y-auto px-3 py-6 space-y-1">
            <!-- Dashboard -->
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 hover:text-slate-900 transition-colors group">
                <iconify-icon icon="lucide:layout-grid" width="18" class="text-slate-400 group-hover:text-slate-600"></iconify-icon>
                Dashboard
            </a>
            
            <!-- My Ideas -->
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 hover:text-slate-900 transition-colors group">
                <iconify-icon icon="lucide:lightbulb" width="18" class="text-slate-400 group-hover:text-slate-600"></iconify-icon>
                My Ideas
            </a>

            <!-- Submit Idea (Active) -->
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm font-medium bg-[#0066FF] text-white rounded-lg shadow-sm shadow-blue-500/20">
                <iconify-icon icon="lucide:plus-circle" width="18"></iconify-icon>
                Submit Idea
            </a>

            <!-- Saved Ideas -->
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 hover:text-slate-900 transition-colors group">
                <iconify-icon icon="lucide:bookmark" width="18" class="text-slate-400 group-hover:text-slate-600"></iconify-icon>
                Saved Ideas
            </a>

            <!-- Documents -->
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 hover:text-slate-900 transition-colors group">
                <iconify-icon icon="lucide:file-text" width="18" class="text-slate-400 group-hover:text-slate-600"></iconify-icon>
                Documents
            </a>

            <!-- Settings -->
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 hover:text-slate-900 transition-colors group">
                <iconify-icon icon="lucide:settings" width="18" class="text-slate-400 group-hover:text-slate-600"></iconify-icon>
                Settings
            </a>
        </nav>

        <!-- User Profile -->
        <div class="p-4 border-t border-slate-100 flex items-center gap-3 flex-shrink-0 cursor-pointer hover:bg-slate-50 transition-colors">
            <img src="https://i.pravatar.cc/150?u=tomcook" alt="Profile" class="w-8 h-8 rounded-full bg-slate-200 object-cover ring-2 ring-white shadow-sm">
            <div class="flex flex-col">
                <span class="text-xs font-semibold text-slate-900">Tom Cook</span>
                <span class="text-[10px] font-medium text-slate-500">Pro Member</span>
            </div>
            <iconify-icon icon="lucide:chevron-right" width="14" class="text-slate-400 ml-auto"></iconify-icon>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col min-w-0 bg-white h-full relative">
        
        <!-- Mobile Header (Only small screens) -->
        <div class="md:hidden h-14 border-b border-slate-100 flex items-center justify-between px-4 bg-white flex-shrink-0 z-30">
            <div class="flex items-center gap-2">
                <div class="bg-[#0066FF] text-white p-1 rounded">
                    <iconify-icon icon="lucide:layers" width="14"></iconify-icon>
                </div>
                <span class="text-sm font-semibold text-slate-900">CrowdBuilder</span>
            </div>
            <button class="text-slate-500"><iconify-icon icon="lucide:menu" width="24"></iconify-icon></button>
        </div>

        <!-- Scrollable Content Area -->
        <div class="flex-1 overflow-y-auto">
            
            <!-- Page Header -->
            <div class="px-8 py-8 md:pt-10 md:pb-6">
                <h1 class="text-[28px] font-semibold tracking-tight text-slate-900 mb-1">Submit New Idea</h1>
                <p class="text-slate-500 text-sm">Share your vision with the community and start your journey.</p>
            </div>

            <!-- Progress Bar -->
            <div class="px-8 mb-8">
                <div class="relative flex items-center justify-between w-full max-w-2xl">
                    <!-- Connector Line -->
                    <div class="absolute left-0 top-1/2 -translate-y-1/2 w-full h-[2px] bg-slate-100 -z-10"></div>
                    <div class="absolute left-0 top-1/2 -translate-y-1/2 w-[12%] h-[2px] bg-[#0066FF] -z-10"></div>

                    <!-- Step 1: Basic Info (Active) -->
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-[#0066FF] text-white flex items-center justify-center text-xs font-semibold shadow-sm ring-4 ring-white">1</div>
                        <span class="text-xs font-medium text-[#0066FF]">Basic Info</span>
                    </div>

                    <!-- Step 2: Story -->
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-white border-2 border-slate-200 text-slate-400 flex items-center justify-center text-xs font-medium bg-white ring-4 ring-white">2</div>
                        <span class="text-xs font-medium text-slate-400">Story</span>
                    </div>

                    <!-- Step 3: SWOT -->
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-white border-2 border-slate-200 text-slate-400 flex items-center justify-center text-xs font-medium bg-white ring-4 ring-white">3</div>
                        <span class="text-xs font-medium text-slate-400">SWOT</span>
                    </div>

                    <!-- Step 4: Legal -->
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-white border-2 border-slate-200 text-slate-400 flex items-center justify-center text-xs font-medium bg-white ring-4 ring-white">4</div>
                        <span class="text-xs font-medium text-slate-400">Legal</span>
                    </div>

                    <!-- Step 5: Media -->
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-white border-2 border-slate-200 text-slate-400 flex items-center justify-center text-xs font-medium bg-white ring-4 ring-white">5</div>
                        <span class="text-xs font-medium text-slate-400">Media</span>
                    </div>
                </div>
            </div>

            <!-- Form Content -->
            <div class="px-8 pb-32">
                <div class="max-w-2xl bg-white">
                    
                    <form onsubmit="event.preventDefault();" class="space-y-6">
                        
                        <!-- Project Name -->
                        <div class="space-y-1.5">
                            <label for="project-name" class="block text-sm font-medium text-slate-700">Project Name <span class="text-red-500">*</span></label>
                            <input type="text" id="project-name" placeholder="e.g. EcoStream AI" class="w-full px-3 py-2.5 bg-white border border-slate-200 rounded-lg text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:border-[#0066FF] focus:ring-1 focus:ring-[#0066FF] transition-all shadow-sm">
                        </div>

                        <!-- Tagline -->
                        <div class="space-y-1.5">
                            <div class="flex justify-between">
                                <label for="tagline" class="block text-sm font-medium text-slate-700">Tagline</label>
                                <span class="text-xs text-slate-400">0/150</span>
                            </div>
                            <input type="text" id="tagline" maxlength="150" placeholder="A short, catchy description of your project" class="w-full px-3 py-2.5 bg-white border border-slate-200 rounded-lg text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:border-[#0066FF] focus:ring-1 focus:ring-[#0066FF] transition-all shadow-sm">
                        </div>

                        <!-- Two Column Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Category -->
                            <div class="space-y-1.5">
                                <label for="category" class="block text-sm font-medium text-slate-700">Category</label>
                                <div class="relative">
                                    <select id="category" class="w-full px-3 py-2.5 bg-white border border-slate-200 rounded-lg text-sm text-slate-900 appearance-none focus:outline-none focus:border-[#0066FF] focus:ring-1 focus:ring-[#0066FF] shadow-sm cursor-pointer">
                                        <option value="" disabled="" selected="">Select a category</option>
                                        <option value="mobile">Mobile Apps</option>
                                        <option value="saas">SaaS</option>
                                        <option value="ecommerce">E-Commerce</option>
                                        <option value="hardware">Hardware</option>
                                        <option value="health">HealthTech</option>
                                        <option value="edtech">EdTech</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                                        <iconify-icon icon="lucide:chevron-down" width="16"></iconify-icon>
                                    </div>
                                </div>
                            </div>

                            <!-- Tags -->
                            <div class="space-y-1.5">
                                <label for="tags" class="block text-sm font-medium text-slate-700">Tags <span class="text-slate-400 font-normal ml-1">(Max 10)</span></label>
                                <div class="relative w-full px-3 py-2 bg-white border border-slate-200 rounded-lg text-sm shadow-sm focus-within:border-[#0066FF] focus-within:ring-1 focus-within:ring-[#0066FF] transition-all flex flex-wrap gap-2 items-center min-h-[42px]">
                                    <!-- Fake selected tag -->
                                    <span class="inline-flex items-center gap-1 bg-slate-100 text-slate-700 px-2 py-0.5 rounded text-xs font-medium">
                                        Startup
                                        <button class="hover:text-red-500"><iconify-icon icon="lucide:x" width="12"></iconify-icon></button>
                                    </span>
                                    <input type="text" id="tags" placeholder="Type and press Enter" class="flex-1 bg-transparent border-none outline-none text-sm placeholder:text-slate-400 h-6 min-w-[120px]">
                                </div>
                            </div>
                        </div>

                        <!-- Privacy -->
                        <div class="space-y-3 pt-2">
                            <label class="block text-sm font-medium text-slate-700">Project Privacy</label>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <!-- Public Option -->
                                <label class="relative flex p-4 border rounded-xl cursor-pointer group hover:border-slate-300 transition-all border-[#0066FF] bg-blue-50/10">
                                    <input type="radio" name="privacy" class="peer sr-only" checked="">
                                    <div class="flex items-start gap-3">
                                        <div class="mt-0.5 w-4 h-4 rounded-full border border-slate-300 bg-white flex items-center justify-center peer-checked:border-[#0066FF] peer-checked:bg-[#0066FF]">
                                            <div class="w-1.5 h-1.5 rounded-full bg-white opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                                        </div>
                                        <div>
                                            <div class="flex items-center gap-2 mb-1">
                                                <iconify-icon icon="lucide:globe" class="text-[#0066FF]" width="16"></iconify-icon>
                                                <span class="text-sm font-semibold text-slate-900">Public</span>
                                            </div>
                                            <p class="text-xs text-slate-500 leading-relaxed">Visible to everyone. Best for crowd funding and community feedback.</p>
                                        </div>
                                    </div>
                                    <!-- Active Border Overlay for peer-checked -->
                                    <div class="absolute inset-0 border-2 border-transparent peer-checked:border-[#0066FF] rounded-xl pointer-events-none"></div>
                                </label>

                                <!-- Private Option -->
                                <label class="relative flex p-4 border border-slate-200 rounded-xl cursor-pointer group hover:border-slate-300 transition-all bg-white">
                                    <input type="radio" name="privacy" class="peer sr-only">
                                    <div class="flex items-start gap-3">
                                        <div class="mt-0.5 w-4 h-4 rounded-full border border-slate-300 bg-white flex items-center justify-center peer-checked:border-[#0066FF] peer-checked:bg-[#0066FF]">
                                            <div class="w-1.5 h-1.5 rounded-full bg-white opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                                        </div>
                                        <div>
                                            <div class="flex items-center gap-2 mb-1">
                                                <iconify-icon icon="lucide:lock" class="text-slate-400 peer-checked:text-[#0066FF]" width="16"></iconify-icon>
                                                <span class="text-sm font-semibold text-slate-900">Private</span>
                                            </div>
                                            <p class="text-xs text-slate-500 leading-relaxed">Visible only to you and invited collaborators.</p>
                                        </div>
                                    </div>
                                    <!-- Active Border Overlay for peer-checked -->
                                    <div class="absolute inset-0 border-2 border-transparent peer-checked:border-[#0066FF] rounded-xl pointer-events-none"></div>
                                </label>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>

        <!-- Sticky Action Bar -->
        <div class="flex-shrink-0 border-t border-slate-100 bg-white/95 backdrop-blur-sm p-4 md:px-8 flex items-center justify-between z-10 shadow-[0_-8px_30px_rgba(0,0,0,0.04)]">
            <button class="px-5 py-2.5 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 border border-transparent hover:border-slate-200 transition-all">
                Save Draft
            </button>
            <button class="inline-flex items-center gap-2 px-6 py-2.5 rounded-lg text-sm font-medium bg-[#0066FF] text-white hover:bg-blue-700 shadow-sm shadow-blue-500/20 transition-all active:scale-[0.98]">
                Next Step
                <iconify-icon icon="lucide:arrow-right" width="16"></iconify-icon>
            </button>
        </div>

    </main>

</body></html>
